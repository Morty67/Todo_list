{% extends "base.html" %}

{% block content %}

  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-danger text-white">
        <h1 class="mb-0">Delete this task "{{ task.content }}"?</h1>
      </div>
      <div class="card-body">
        <p class="lead">{{ task.content }}</p>
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="submit" value="Yes" class="btn btn-danger">
            <a href="{% url 'todo:task-list' %}" class="btn btn-primary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
