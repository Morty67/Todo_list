{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h1 class="text-center">List of Tags
      <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">Create</a>
    </h1>
    {% if tag_list %}
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tag_list %}
            <tr>
              <td>{{ tag.id }}</td>
              <td>{{ tag.name }}</td>
              <td>
                <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-secondary">
                  <i class="fas fa-pencil-alt"></i> Update
                </a>
              </td>
              <td>
                <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-danger">
                  <i class="fas fa-trash"></i> Delete
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>There are no tags in TODO</p>
    {% endif %}
  </div>
{% endblock %}
